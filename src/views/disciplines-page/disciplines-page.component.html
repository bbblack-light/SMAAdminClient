<div class="main-container">
    <div class="page-header">
        <h1 class="header-title">Предметы</h1>
        <div class="header-buttons">
            <button mat-raised-button class="button-on-header" (click)="save()">Добавить</button>
            <button mat-raised-button class="button-on-header" (click)="update()" color="primary">Редактировать</button>
            <button mat-raised-button class="button-on-header" color="warn" (click)="deleteD()">Удалить</button>
        </div>
    </div>
    <div>
        <table mat-table [dataSource]="disciplines" class="main-table">

            <!-- Checkbox Column -->
            <ng-container matColumnDef="Выбрать">
              <th mat-header-cell *matHeaderCellDef class="ml-3 mr-3">
                <mat-checkbox (change)="$event ? masterToggle() : null"
                              [checked]="disciplines.selection.hasValue() && disciplines.isAllSelected()"
                              [indeterminate]="disciplines.selection.hasValue() && !disciplines.isAllSelected()">
                </mat-checkbox>
              </th>
              <td mat-cell *matCellDef="let row" class="ml-3 mr-3">
                <mat-checkbox (click)="$event.stopPropagation()"
                              (change)="$event ? disciplines.selection.toggle(row) : null"
                              [checked]="disciplines.selection.isSelected(row)">
                </mat-checkbox>
              </td>
            </ng-container>
          
            <!-- Position Column -->
            <ng-container matColumnDef="№">
              <th mat-header-cell *matHeaderCellDef class="ml-3 mr-3"> ID </th>
              <td mat-cell *matCellDef="let element" class="ml-3 mr-3"> {{element.id}} </td>
            </ng-container>
          
            <!-- Name Column -->
            <ng-container matColumnDef="Название">
              <th mat-header-cell *matHeaderCellDef> Название </th>
              <td mat-cell *matCellDef="let element"> {{element.name}} </td>
            </ng-container>
          
            <!-- Weight Column -->
            <ng-container matColumnDef="Описание">
              <th mat-header-cell *matHeaderCellDef> Описание </th>
              <td mat-cell *matCellDef="let element"> {{element.description}} </td>
            </ng-container>
          
            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"
                (click)="disciplines.selection.toggle(row)">
            </tr>
          </table>
    </div>
</div>
