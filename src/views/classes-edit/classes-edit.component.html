<div class="main-container">
    <div class="page-header">
        <h1 class="header-title">{{clas.id==null ? 'Добавления класса' : 'Изменение класса'}}</h1>
        <div class="header-buttons">
            <button mat-raised-button class="button-on-header" color="warn" (click)="back()">Отмена</button>
            <button mat-raised-button class="button-on-header" (click)="update()">Сохранить</button>
            <!-- <button mat-raised-button class="button-on-header" (click)="update()" color="primary">Редактировать</button>
            <button mat-raised-button class="button-on-header" color="warn" (click)="deleteD()">Удалить</button> -->
        </div>
    </div>
    
    <mat-card>
        <mat-card-content>
            <mat-form-field appearance="fill" class="w-100">
                <mat-label>Название</mat-label>
                <input matInput [(ngModel)]="clas.name">
              </mat-form-field>
              <mat-form-field class="w-100" appearance="fill">
                <mat-label>Описание</mat-label>
                <textarea matInput placeholder="Этот клаcc дает основы..." [(ngModel)]="clas.description" rows="10"></textarea>
            </mat-form-field>
            <mat-form-field appearance="fill" class="w-100">
                <mat-label>Дисциплины</mat-label>
                <mat-select [formControl]="disciplinesControl" multiple>
                    <mat-select-trigger>
                    <mat-chip-list>
                        <mat-chip *ngFor="let disciplineChip of disciplinesControl.value"
                        [removable]="true" (removed)="onToppingRemoved(disciplineChip)">
                        {{ disciplineChip.name }}
                            <mat-icon matChipRemove>cancel</mat-icon>
                        </mat-chip>
                    </mat-chip-list>
                    </mat-select-trigger>
                    <mat-option *ngFor="let disciplineOption of disciplines" [value]="disciplineOption">{{disciplineOption.name}}</mat-option>
                </mat-select>
            </mat-form-field>
        </mat-card-content>
    </mat-card>
</div>
