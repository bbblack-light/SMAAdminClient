<div class="main-container">
    <div class="page-header">
        <h1 class="header-title">Предметы</h1>
        <div class="header-buttons">
            <button mat-raised-button class="button-on-header" (click)="update()">Сохранить</button>
            <!-- <button mat-raised-button class="button-on-header" (click)="update()" color="primary">Редактировать</button>
            <button mat-raised-button class="button-on-header" color="warn" (click)="deleteD()">Удалить</button> -->
        </div>
    </div>
    
    <mat-card>
        <mat-card-content>
            <mat-form-field appearance="fill" class="w-100">
                <mat-label>Toppings</mat-label>
                <mat-select [formControl]="toppingsControl" multiple>
                    <mat-select-trigger>
                    <mat-chip-list>
                        <mat-chip *ngFor="let topping of toppingsControl.value"
                        [removable]="true" (removed)="onToppingRemoved(topping)">
                        {{ topping.name }}
                            <mat-icon matChipRemove>cancel</mat-icon>
                        </mat-chip>
                    </mat-chip-list>
                    </mat-select-trigger>
                    <mat-option *ngFor="let topping of disciplines" [value]="topping">{{topping.name}}</mat-option>
                </mat-select>
            </mat-form-field>
        </mat-card-content>
    </mat-card>
</div>
