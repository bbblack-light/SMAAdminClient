<h1 mat-dialog-title *ngIf="data.id==null">Новый предмет</h1>
<h1 mat-dialog-title *ngIf="data.id!=null">Изменение предмета</h1>
<div mat-dialog-content>
  <mat-form-field appearance="fill" class="w-100">
    <mat-label>Название</mat-label>
    <input matInput [(ngModel)]="data.name">
  </mat-form-field>
  <mat-form-field class="w-100" appearance="fill">
    <mat-label>Описание</mat-label>
    <textarea matInput placeholder="Наука о..." [(ngModel)]="data.description" rows="10"></textarea>
  </mat-form-field>
</div>
<div mat-dialog-actions>
  <button mat-button (click)="onNoClick()">Отмена</button>
  <button mat-button [mat-dialog-close]="data" cdkFocusInitial>Сохранить</button>
</div>
