<mat-drawer-container class="example-container" autosize *ngIf="router.url != '/login'">
    <mat-drawer #drawer class="example-sidenav" mode="push" id="menu-drawer">        
        <button mat-raised-button  (click)="drawer.toggle()">
            Toggle extra text
        </button>
    </mat-drawer>

    <p>
        <mat-toolbar color="primary">
            <button mat-icon-button class="example-icon" 
                    aria-label="Example icon-button with menu icon" 
                    (click)="drawer.toggle()">
                <mat-icon>menu</mat-icon>
            </button>
            <span>My App</span>
            <span class="example-spacer"></span>
            <button mat-icon-button class="example-icon favorite-icon" aria-label="Example icon-button with heart icon">
                <mat-icon>favorite</mat-icon>
            </button>
            <button mat-icon-button class="example-icon" aria-label="Example icon-button with share icon">
                <mat-icon>share</mat-icon>
            </button>
        </mat-toolbar>
    </p>
    <router-outlet></router-outlet>
</mat-drawer-container>

<router-outlet *ngIf="router.url == '/login'"></router-outlet>
